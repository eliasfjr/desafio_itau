<div class="card">
    <h1 class="sub-title">Novo Usu√°rio</h1>
    <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-item">
            <label for="name">Nome:</label>
            <input type="text" id="name" formControlName="name">
        </div>
        <div class="form-item">
            <label for="email">E-mail:</label>
            <input type="email" id="email" formControlName="email">
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" (click)="userForm.reset()">Limpar</button>
            <button class="btn btn-sucess" type="submit" [disabled]="userForm.invalid">Salvar</button>
        </div>
    </form>
</div>
