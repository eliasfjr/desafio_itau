<div class="card">
    <h1 class="sub-title">Consulta de Usuários</h1>
    <table class="table">
        <thead>
            <tr>
                <th width="20%">Código</th>
                <th width="40%">Nome</th>
                <th width="40%">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
